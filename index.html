
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bot Nutzerstatistiken</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="stats-box" style="display:none;">
    <h2>Nutzerstatistiken</h2>
    <table id="stats-table">
      <thead>
        <tr>
          <th>Telegram-ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Sprache</th>
          <th>Referrer</th>
          <th>Punkte</th>
          <th>Bonusbilder</th>
          <th>Normal (heute)</th>
          <th>18+ (heute)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="login.js"></script>
</body>
</html>
